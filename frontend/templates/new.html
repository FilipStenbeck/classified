<div class="new-ad">
<div class="alert alert-success" role="alert" ng-show="show">Your <b>ad</b> has successfully been created, and can now be seen in the <a href="#/all">classified</a> section</div>
<form role="form" ng-submit="onNew()">
  <div class="form-group">
    <label for="inputTitle">Title</label>
    <input type="text" ng-model="ad.title" class="form-control" id="inputTitle" placeholder="Enter title" required>
  </div>
  <div class="form-group">
    <label for="inputPrice">Price</label>
    <input type="number" ng-model="ad.price" class="form-control" id="inputPrice" placeholder="Enter price">
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <textarea class="form-control" ng-model="ad.description" id="inputDescription" rows="3" placeholder="Enter description" required></textarea>
  </div>
  <hr>
  <div class="form-group">
    <label for="inputEmail" required>Contact email</label>
    <input type="email" class="form-control" ng-model="ad.email" id="inputEmail" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="inputPhone">Contact phone</label>
    <input type="text" class="form-control" ng-model="ad.phone" id="inputPhone" placeholder="Enter phone number">
  </div>
  <div class="form-group">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" ng-model="ad.city" id="inputCity" placeholder="Enter city" required>
  </div>

  <div class="form-group">
      <label for="selectCategory">Category</label>
      <select ng-model="ad.category" id="selectCategory" class="form-control"required>
        <option value="">Please select</option>
        <option value="cars">Cars</option>
        <option value="phones">Phones</option>
        <option value="services">Services</option>
    </select>
</div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
</div>
